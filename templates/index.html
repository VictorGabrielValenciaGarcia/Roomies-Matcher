<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomies Form</title>

    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/82/a2/18/82a2188c985ce75402ae44fc43fe7e5e.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<style>
    * {
        font-family: Barlow;
    }

    body {
        background: linear-gradient(#d7d6c2, 55%, #127397);
        background-repeat: no-repeat;
        background-attachment: fixed;

        height: expanded !important;
        min-height: 100vh;
    }

    .btn-harsi {
        background-color: #0D6889 !important;
        color: #fff;
    }

    .btn-harsi:hover{
        color: #fff;
        font-weight: 500;
        letter-spacing: 0.5px;
    }
</style>

<body>

    <div class="container px-4">
        <div class="row justify-content-center align-items-center g-2 d-flex vh-100">
            <div class="card col-5 px-4 py-3">
                
                <h2 class="text-center pt-2 pb-0">Roomies Matcher</h2>
                <hr>

                <form class="pt-3 px-4 text-center" method="post">

                    <div class="row mb-3">
                        <label for="user_base" style="font-weight:500" class="col-sm-5 col-form-label">Usuario Base:</label>
                        <div class="col-sm-7">
                            <select class="form-control" id="user_base" name="user_base">
                                <option value="" selected disabled>-- Selecciona tu Usuario --</option>
                                {% for name in names %}
                                    <option value="{{ loop.index }}" >
                                        {{ name.title() }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="roomies" style="font-weight:500" class="col-sm-5 col-form-label">Cant. Roomies:</label>
                        <div class="col-sm-7">
                            <input 
                                type="number" 
                                class="form-control text-center" 
                                id="roomies" 
                                name="roomies" 
                                min="1" max="10"
                                value="1" 
                                onkeydown="return false"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn btn-md btn-harsi mt-3">Buscar Roomies</button>
                </form>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
